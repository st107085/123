# .github/workflows/update_data.yml

name: Scheduled Data Fetch and Update

# 設定排程：每 5 分鐘執行一次
on:
  schedule:
    - cron: '*/5 * * * *'
  # 允許手動從 Actions 頁面觸發
  workflow_dispatch:

jobs:
  fetch_data:
    runs-on: ubuntu-latest # 使用最新的 Ubuntu 系統運行

    steps:
      # 步驟 1: 檢查儲存庫
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      # 步驟 2: 設定 Python 環境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # 步驟 3: 安裝必要的函式庫 (requests)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 步驟 4: 執行後端 Python 腳本
      - name: Run Python script to fetch data
        run: python 命令提示字元.py

      # 步驟 5: 檢查是否有檔案變動
      - name: Check for changes
        id: git_status
        run: |
          # 檢查 data/ 資料夾是否有差異
          git diff --quiet data/ || echo "HAS_CHANGES=true" >> $GITHUB_ENV

      # 步驟 6: 如果資料有變動，則提交並推送到 GitHub
      - name: Commit and Push changes
        if: env.HAS_CHANGES == 'true'
        run: |
          git config user.name 'CWA Data Bot'
          git config user.email 'actions@github.com'
          git add data/
          git commit -m "AUTO: Update CWA data (via schedule: ${{ github.event.schedule }})"
          # 使用 --force-with-lease 避免覆蓋其他手動修改
          git push
